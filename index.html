<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO: Isolate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="orbitron-iso">
    <div class="screen">
        <h1 class="game-title">ISO</h1>
        <div class="cursor-orb" aria-hidden="true"></div>
        <ul class="options" aria-label="Game options">
            <li class="option is-active" role="button" tabindex="0" data-action="ranked">Ranked</li>
            <li class="option" role="button" tabindex="0" data-action="normal">Normal Mode</li>
            <li class="option" role="button" tabindex="0" data-action="leaderboard">Leaderboard</li>
            <li class="option" role="button" tabindex="0" data-action="map">Map</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
